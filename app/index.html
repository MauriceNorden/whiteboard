<!DOCTYPE html>

<head>
    <link href="style.css" rel="stylesheet" />

</head>
<body>
    <div class="navbar-div drag">


        <div class="navbar-btn-div float-right">
            <button id="min-btn" class="no-drag action-btn" onclick="Minimize();"></button>
            <button id="max-btn" class="no-drag action-btn" onclick="Maximize();"></button>
            <button id="close-btn" class="no-drag action-btn" onclick="Exit();"></button>
        </div>
    </div>

    <div id="sidebar">
		<div class="colorButtons">
			<h3>Colour</h3>
			<input type="color" id="colorpicker" value="#c81464" class="colorpicker">
		</div>
		<div class="colorButtons">
			<h3>Bg Color</h3>
			<input type="color" value="#ffffff" id="bgcolorpicker" class="colorpicker">
		</div>

		<div class="toolsButtons">
			<h3>Tools</h3>
			<button id="eraser" class="btn btn-default"><span class="glyphicon glyphicon-erase" aria-hidden="true"></span></button>
			<button id="clear" class="btn btn-danger"> <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span></button>
		</div>

		<div class="buttonSize">
			<h3>Size (<span id="showSize">5</span>)</h3>
			<input type="range" min="1" max="50" value="5" step="1" id="controlSize">
		</div>

		<div class="Storage">
			<h3>Storage</h3>
            <a id="saveToImage" class="btn btn-warning">Download</a>

		</div>

		
	</div>
   
</body>


<script src="script.js"></script>
